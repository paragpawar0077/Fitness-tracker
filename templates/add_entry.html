<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Workout - FitTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center mb-4">Add New Workout</h3>
    <form method="POST" action="/add" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="workout_type" class="form-label">Workout Type:</label>
            <input type="text" class="form-control" id="workout_type" name="workout_type" placeholder="e.g., Running, Pushups" required>
        </div>
        <div class="mb-3">
            <label for="calories" class="form-label">Calories Burned:</label>
            <input type="number" class="form-control" id="calories" name="calories" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Workout</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
    </div>
</div>
</body>
</html>
